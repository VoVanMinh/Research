<div *ngIf="contact">
	<h2>{{contact.name}} details!</h2>
	<div class="box-container">
	<div>
		<label>Name: </label> &nbsp;&nbsp;<input [(ngModel)]="contact.name"
			placeholder="name" />
	</div>
	<br>
	<div>
		<label>Phone: </label> &nbsp;&nbsp;<input [(ngModel)]="contact.phone"
			placeholder="phone" />
	</div>
	<div class="button-row">
	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>
	</div>
	</div>
</div>
